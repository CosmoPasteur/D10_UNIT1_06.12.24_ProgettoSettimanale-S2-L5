<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amazon Page</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="bg-dark">
        <img src="assets/images/logo.png" alt="Logo amazon" />
      </div>

      <nav class="menu">
        <ul>
          <li>All</li>
          <li>Today's deal</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <p class="bg-yellow text-center py-1">Shop All Holiday Gift Cards</p>
      </div>
      <div class="bgUp">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <div>
        <article class="article">
          <div class="primoBox">
            <p>
              Find the perfect gift <span><a href="#">Shop now</a></span>
            </p>
          </div>
          <section class="quatris">
            <div class="img"><img src="./assets/images/img_1.jpg" alt="Immagine Tablet" /></div>
            <div class="img"><img src="assets/images/img_2.jpg" alt="Immagine pc" /></div>
            <div class="img"><img src="assets/images/img_3.jpg" alt="Orologi smartwatch" /></div>
            <div class="img"><img src="assets/images/img_4.jpg" alt="Animali domestici" /></div>
          </section>
        </article>
        <div>
          <img class="imgGemelle" src="assets/images/img_9.png" alt="VR" />
        </div>
        <p class="text-center text-updown">
          Play the gifting game <span><a href="#">Shop gaming</a></span>
        </p>
        <div>
          <img class="imgGemelle" src="assets/images/img_10.png" alt="Foto" />
        </div>
        <p class="text-center">
          The Sound of cheer <span><a href="#">Shop Audio & Accessories</a></span>
        </p>
      </div>
    </main>
    <footer>
      <div class="menu text-center"><a class="footer" href="#">Back to top</a></div>
      <div class="bg-dark amazlog2">
        <img src="assets/images/logo.png" alt="Logo amazon" />
      </div>
    </footer>
  </body>
</html>
